#Flujo de navegación
1. main.dart -> MyApp -> MainScreen
2. MainScreen -> Botones (Login, Registro, Dashboard)
3. Login/Registro -> Formulario + Botón -> HomePage
4. HomePage -> AppBar + IndexedStack + BottomNavigationBar
5. IndexedStack -> mainNavItems (ProductListPage, OrdersPage, ProfilePage, SettingsPage)
6. AdaptiveNavigationScaffold -> NavigationRail/BottomNavigationBar + mainNavItems[_selectedIndex].pageContent


